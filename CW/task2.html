<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>JS-ADV. Lesson 1. Task 2 </title>
</head>

<body>
  <div class="wrap" id="app">

    <header>
      <button>RED</button>
      <button>BLUE</button>
      <button>GREEN</button>
    </header>

    <h2 id="user">Users:</h2>
    <div class="container">
      <ul id="list">
        <li id="JackLi">Jack</li>
        <li class="show test">Marlyn</li>
        <li name="Dexter" id="test" class="show test">Dexter</li>
      </ul>
    </div>
    <input id="TestAttribute" />
    <div id="createArea" name="block"></div>

  </div>

  <script>
    /*
      Задание:

        1. Выбрать как элемент блок с id - test;
        2. Выбрать по css селектору все button
        3. Выбрать родительский элемент .wrap используя точку отсчета блок с с id = createArea.
        4. Выбрать все элементы li по тегу
        5. Выбрать все элементы по классу 'test'
    */


    /* Выбрать как элемент блок с id - test */
    var testBlock = document.getElementById('test');
    console.log(testBlock);

    /* Выбрать по css селектору все button */
    var allButtons = document.querySelectorAll('button');
    console.log(allButtons); 

    /* Выбрать родительский элемент .wrap используя точку отсчета блок с с id = createArea */
    var createAreaBlock = document.querySelector('#createArea');
    var wrapClosest = createAreaBlock.closest('.wrap');
    console.log(wrapClosest);

    /* Выбрать все элементы li по тегу */
    var allLi = document.querySelectorAll('li');
    console.log(allLi);

    /* Выбрать все элементы по классу 'test' */
    var alltest = document.querySelectorAll('.test');
    console.log(alltest);

  </script>
</body>

</html>
