<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <!-- 
        Реалізувати успадкування за прикладом, наведеним на картинку inheritance
         
          class Man повинен мати поля
             name
             age
             country
         + методи з картинки
        
         Кожен метод повинен виводити у консолі всі поля + ім'я методу
         WALK:
             console.log(`Hi! My name is ${name}, and Im {age} years old. Im from ${country}, and I like to WALK a lot`)
     -->
    <script>
        /* Головний клас Man */
        class Man {
            constructor(name, age, country) {
                this.name = name;
                this.age = age;
                this.country = country;
            }
            walk() {
                console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}, and I like to WALK a lot`);
            }
            eat() {
                console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}, and I like to EAT a lot`);
            }
            drink() {
                console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}, and I like to DRINK a lot`);
            }

        }

        /* Клас Soldier, що успадковує Man */
        class Soldier extends Man {
            constructor(name, age, country, rank) {
                super(name, age, country);
                this.rank = rank;
            }
            shot() {
                console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}. My rank is ${this.rank} and I like to SHOOT a lot`);
            }
        }

        /* Клас Doctor, що успадковує Man */
        class Doctor extends Man {
            constructor(name, age, country, specialty) {
                super(name, age, country);
                this.specialty = specialty;
            }
            cure() {
                console.log(`Hi! My name is ${this.name}, and Im ${this.age} years old. Im from ${this.country}. My specialty is ${this.specialty} and I like to CURE a lot`);
            }
        }

        /* Створюємо екземпляр класів Soldier і Doctor */
        let maryna = new Soldier('Maryna', 29, 'Ukraine', 'sergeant');
        let mykola = new Doctor('Mykola', 42, 'Poland', 'dentistry');

        /* Перевіряємо як працюють методи і успадкування */
        maryna.shot();
        maryna.walk();
        mykola.cure();
        mykola.eat();
    </script>
</body>

</html>
