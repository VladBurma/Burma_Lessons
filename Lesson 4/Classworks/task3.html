<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
        Завдання:
         Створити список справ, до якого можна:
         - Додати новий елемент
         - Видалити елемент
         - Задати що пункт виконано

       Елемент шаблону:
         <li class="listItem">
             <input type="checkbox" class="DoneCheckbox" />
             <span class="TodoText">{add text}</span>
             <button>Remove</button>
         </li>

    */
  </script>
</head>

<body>
  <header>
    <input id="newToDo" class="textInput" />
    <input id="AddToDo" class="addButton" type="button" value="Add" />
  </header>
  <ul id="toDoList">
  </ul>

  <style>
    .done {
      text-decoration: line-through;
    }

    .textInput {
      box-sizing: border-box;
      padding: 10px 20px;
    }

    .addButton {
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText {
      margin-right: 5px;
    }

    button {
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>

  <script>
    /* Отримуємо доступи */
    var ul = document.getElementById('toDoList');
    var inputNewToDo = document.getElementById('newToDo');
    var buttonAddToDo = document.getElementById('AddToDo');

    /* Вішаємо функцію на кнопку Add */
    buttonAddToDo.addEventListener('click', function (event) {

      /* Створюємо li */
      var li = document.createElement('li');
      li.classList.add('listItem');

      /* Створюємо checkbox */
      var input = document.createElement('input');
      input.type = 'checkbox';
      input.classList.add('DoneCheckbox');

      /* Створюємо span */
      var span = document.createElement('span');
      span.classList.add('TodoText');
      span.innerText = inputNewToDo.value;

      /* Створюємо button */
      var button = document.createElement('button');
      button.innerText = 'Remove';

      /* Додаємо все в li */
      li.appendChild(input);
      li.appendChild(span);
      li.appendChild(button);

      /* Додаємо li в ul */
      ul.appendChild(li);

      /* Вішаємо функцію на чекбокс, який перекреслюватиме текст */
      input.addEventListener('click', function (event){
        span.classList.toggle('done');
      });

      /* Вішаємо функцію на кнопку Remove, яка видалятиме пункт */
      button.addEventListener('click', function (event){
        li.remove();
      });

    });
  </script>
</body>

</html>
