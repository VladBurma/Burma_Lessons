<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>

<body>
    <script>
        /*
        Задание 3:

        1. Создать ф-ю констурктор которая создаст новую собаку у которой есть имя и порода
        2. Обьект должен иметь пару свойств (Имя, порода, status)
        3. Функцию которая производит манипуляцию со свойствами (Собака бежит), (Собака есть)
        4. Функция которая перебором выводит все свойства

        Dog {
            name: '',
            name: '',
            status: 'idle',

            changeStatus: function(){...},
            showProps: function(){...}
        }

        // Перебор свойств и методов обьекта
        for (key in obj) {
            console.log( key, obj[key] );
            /* ... делать что-то с obj[key] ...
        // }
        */

        /* Створюємо функцію конструктор */
        function Dog(name, breed, status) {
            this.name = name;
            this.breed = breed;
            this.status = status;

            /* Метод для зміни статусу */
            this.changeStatus = function (newStatus) {
                this.status = newStatus;
                console.log(`${this.name} зараз ${this.status}.`);
            }

            /* Метод для виводу усіх властивостей(без методів) */
            this.showProps = function () {
                /* Групуємо для зручності відображення у консолі */
                console.group(`${this.name}:`);
                for (key in this) {
                    /* Перевірка на метод */
                    if (typeof this[key] === 'function') {
                        continue;
                    } else {
                        console.log(`${key}: ${this[key]}`);
                    }
                }
                console.groupEnd();
            }
        }

        /* Створюємо собак */
        const FIRST_DOG = new Dog('Бобік', 'Бульдог', 'Стоїть');
        const SECOND_DOG = new Dog('Лайма', 'Вівчарка', 'Їсть');
        const THIRD_DOG = new Dog('Емі', 'Такса', 'Біжить');

        /* Використовуємо метод changeStatus */
        console.group('changeStatus');
        FIRST_DOG.changeStatus('Хропе');
        SECOND_DOG.changeStatus('Полює');
        THIRD_DOG.changeStatus('Грається');
        console.groupEnd();

        /* Використовуємо метод showProps */
        console.group('showProps');
        FIRST_DOG.showProps();
        SECOND_DOG.showProps();
        THIRD_DOG.showProps();
        console.groupEnd();
    </script>
</body>

</html>
